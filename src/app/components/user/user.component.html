<div class="card p-3 shadow text-center">
    <img [src]="myUsers.image" [alt]="myUsers.first_name" class="mb-3 w-25 rounded-circle">
    <h3 class="d-block">{{myUsers.first_name}}</h3>
    <div class="d-flex justify-content-around w-100">
        <div>
            <p class="hover" [routerLink]="['user', myUsers.id]">Ver detalle</p>
        </div>
        <div>
            <p>Actualizar</p>
        </div>
        <div>
            <p>Borrar</p>
        </div>
    </div>
</div>
