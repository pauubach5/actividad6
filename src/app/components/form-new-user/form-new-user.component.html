<section class="m-5">
    <h2 class="fs-4 mb-5">NUEVO USUARIO</h2>
    <form class="d-flex flex-column gap-4 w-100" [formGroup]="newUserForm" (ngSubmit)="submitNewUser()">
        <div class="form-group">
            <label for="first_name">Nombre Del Usuario</label>
            <input class="form-control" type="text" id="first_name" placeholder="Introduzca nombre de usuario"
                formControlName="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Apellido Del Usuario</label>
            <input class="form-control" type="text" id="last_name" placeholder="Introduzca apellido de usuario"
                formControlName="last_name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" placeholder="Introduzca apellido de usuario"
                formControlName="username">
        </div>
        <div class="form-group">
            <label for="email">Email Usuario</label>
            <input class="form-control" type="text" id="email" placeholder="Introduzca email de usuario"
                formControlName="email">
        </div>
        <div class="form-group">
            <label for="image">Imagen Usuario</label>
            <input type="text" class="form-control" id="image" placeholder="Introduzca url de foto de usuario"
                formControlName="image">
        </div>
        <input type="submit" value="Guardar" class="d-inline-block w-25 p-2 btn btn-primary">
    </form>
</section>
